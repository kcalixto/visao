name: Orchestrator
on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  create-tag:
    permissions: write-all
    uses: ./.github/workflows/create-tag.yaml

  deploy-api:
    needs: create-tag
    uses: ./.github/workflows/deploy-api.yaml
    with:
      tag: ${{ needs.create-tag.outputs.tag }}

  deploy-jobs:
    needs: create-tag
    uses: ./.github/workflows/deploy-jobs.yaml
    with:
      tag: ${{ needs.create-tag.outputs.tag }}
